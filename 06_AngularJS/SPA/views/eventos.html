<div>
    <h2>Conheça nossos eventos</h2>
    <div ng-controller="EventoController as eCtrl">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Data</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="evento in eCtrl.eventos">
                    <td>{{evento.descricao}}</td>
                    <td>{{evento.data}}</td>
                    <td>{{evento.preco}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
